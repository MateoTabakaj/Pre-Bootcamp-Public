<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <h1>Network
            </h1>
        </nav>
        <h1>Your Feed</h1>
    <div class="container">
        <div class="profile">
            <img src="user-circle.png" alt="user">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <main>
            <div class="post-1">
                <div class="top">
                    <h3>Neil M</h3>
                    <p><span id="number0"> 9</span> like(s)</p>
                    <button onclick="liked0(this)">Like</button>
                </div>
                <p>I just set up this new discord bot , let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="post-2">
                <div class="top">
                    <h3>Nichole K</h3>
                    <p><span id="number1"> 12</span> like(s)</p>
                    <button onclick="liked1(this)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, heck it out.</p>
            </div><div class="post-3">
                <div class="top">
                    <h3>Jim R</h3>
                    <p><span id="number2"> 9</span> like(s)</p>
                    <button onclick="liked2(this)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.</p>
                <p>Who else is liking it?</p>
            </div>
        </main>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
